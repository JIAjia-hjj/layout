<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex布局</title>
  <style>
    .main{
      height: 300px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .main .left{
      background: #ff0097;
      flex-basis: 300px;
      height:100%;
    }
    .main .right{
      flex-grow: 1;
      height:100%;
      background: #4eb3b9;
    }
  </style>
</head>
<body>
<div class="main">
  <div class="left">
    左边内容
  </div>
  <div class="right">
    右边内容
  </div>
</div>
</body>
</html>
