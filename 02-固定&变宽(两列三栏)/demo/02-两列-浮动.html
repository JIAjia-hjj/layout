<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动</title>
  <style>
    /*父元素要清除浮动*/
    .main{
      height: 300px;
    }
    .main .left{
      width:300px;
      float:left;
      height:300px;
      background: #ff0097
    }
    .main .right{
      /*margin-left: 300px;*/
      height:300px;
      background: #4eb3b9
    }
  </style>
</head>
<body>
<div class="main">
  <div class="left">
    左边内容
  </div>
  <div class="right">
    右边内容
  </div>
</div>
</body>
</html>
