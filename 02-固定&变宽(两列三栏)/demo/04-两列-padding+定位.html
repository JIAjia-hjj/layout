<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>padding+定位</title>
  <style>
    .main{
      height: 300px;
      position: relative;
      padding-left:300px;
    }
    .main .left{
      position:absolute;
      top:0;
      left:0;
      width:300px;
      height:300px;
      background: #ff0097
    }
    .main .right{
      height:100%;
      background: #4eb3b9
    }
  </style>
</head>
<body>
<div class="main">
  <div class="left">
    左边内容
  </div>
  <div class="right">
    右边内容
  </div>
</div>
</body>
</html>
