<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两列优化</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .main{
      height: 300px;
      /*position: relative;*/
      padding-left: 300px;
      min-width: 200px;
    }
    .main .left{
      float: left;
      width: 300px;
      height:100%;
      margin-left: -300px;
      background: #ff0097;
    }
    .main .right{
      float: right;
      width: 100%;
      height:100%;
      background: #4eb3b9;
    }
  </style>
</head>
<body>
<div class="main">  
  <div class="right">
  右边内容
</div>
  <div class="left">
    左边内容
  </div>
</div>
</body>
</html>
